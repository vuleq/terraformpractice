name: Terraform CI/CD with GitHub Actions

on:
  push:
    branches:
      - main
      - dev
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/staging/prod)"
        required: true
        default: dev

jobs:
  terraform:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    defaults:
      run:
        # Đảm bảo đường dẫn thư mục làm việc là đúng
        working-directory: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply for Dev
        if: ${{ github.event.inputs.environment == 'dev' || github.ref == 'refs/heads/dev' }}
        run: terraform apply -auto-approve

      - name: Terraform Apply for Staging
        if: ${{ github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/staging' }}
        run: terraform apply -auto-approve

      - name: Terraform Apply for Prod
        if: ${{ github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main' }}
        run: terraform apply -auto-approve
